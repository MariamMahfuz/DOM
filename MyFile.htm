    <!DOCTYPE html>
<html lang="en">
<head>
    <title>Document Object Model</title>
</head>
<body>
   <h1 id="heading">Hi,This is Mariam Binte Mahfuz</h1> 
   <h1 class="heading2">Hi,this is Zahed</h1>
   <p class="about">Am a web developer</p>

<script>
    var myHeading=document.getElementById("heading");
    myHeading.innerHTML="Hello,am Mariam";
    
    var myHeading2=document.querySelector(".heading2");
    myHeading2.innerHTML="Hi";
    
    var myHeading3=document.querySelector(".about");
    myHeading3.innerHTML="am a beginner in the sector of web development" ;
    //myHeading.innerHTML=myHeading.innerHTML+myHeading3.innerHTML;   
</script> 



</body>
</html>
